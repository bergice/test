<!DOCTYPE html>
<html>
<head>
	<title>Ping Pong Game</title>
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<canvas id="canvas"></canvas>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/resize.js"></script>
	<script type="text/javascript" src="js/pad.js"></script>
	<script type="text/javascript" src="js/ball.js"></script>
	<script type="text/javascript">
		let player1 = new Pad('player1', 10, app.height / 2 - 50, 'w', 's');
		let player2 = new Pad('player2', app.width - 30, app.height / 2 - 50, 'ArrowUp', 'ArrowDown');
		let ball = new Ball('ball', app.width / 2 - 5, app.height / 2 - 5);

		app.restartMatch = function() {
			ball.resetPosition();
			player1.resetPosition();
			player2.resetPosition();
		}

		app.onInit = function(){
			// add nodes
			this.nodes.push({
				id : 'midline',
				x  : app.width / 2 - 10,
				y  : 0,
				width  : 20,
				height : app.height,
				color  : 'black',
			});

			this.nodes.push(player1);
			this.nodes.push(player2);
			this.nodes.push(ball);
		};

		// pause toggle function
		app.togglePause = function() {
			app.paused = !app.paused;
			console.log(`Game paused: ${app.paused}`);
		}

		// add pause / resume key binding
		window.addEventListener("keyup", function(event) {
			if (event.code === 'Space') {
				app.togglePause();
			}
		});

		app.onUpdate = function(time){
			if (!app.paused) {
				// update
				player1.update(time);
				player2.update(time);
				ball.update(time);
			}

			// draw
			app.context.textAlign = 'left';
			app.context.fillText(`Score: ${player1.getScore()}`, 10, 20, app.width / 2);
			app.context.textAlign = 'right';
			app.context.fillText(`Score: ${player2.getScore()}`, app.width - 10, 20, app.width / 2);
		};
	</script>
</body>
</html>
